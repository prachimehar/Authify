<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        .heading {
            color: #333;
            text-align: center;
        }
        .otp-box {
            background-color: #eef2ff;
            padding: 20px;
            border-radius: 8px;
            font-size: 28px;
            font-weight: bold;
            color: #3f51b5;
            text-align: center;
            letter-spacing: 4px;
            margin: 20px 0;
        }
        p {
            color: #444;
            line-height: 1.6;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="email-container">
    <h2 class="header">Verify Your Email Address</h2>
    <div class="content">
        <p>Hello <strong th:text="${email}">User</strong>,</p>

        <p>Thank you for registering with <strong>Authify</strong>.</p>
        <p>Please click the button below to verify your email address:</p>

        <p style="text-align: center;">
            <a th:href="@{${verificationLink}}" class="btn">Verify Email</a>
        </p>

        <p>If you didnâ€™t create an account, please ignore this email.</p>

        <p>Best regards,<br/>The Authify Team</p>
    </div>
    <div class="footer">
        &copy; 2025 Authify. All rights reserved.
    </div>
</div>
</body>
</html>
